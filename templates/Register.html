<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UniTransport</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/Loginpage.css')}}">
</head>
<body>
    <div class="header">
        <div>UniTransport</div>
        <div>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('aboutpage') }}">About Us</a>
            <a href="{{ url_for('transportations') }}">Transportations</a>
            <a href="{{ url_for('loginpage') }}">Log In</a>
        </div>
    </div>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" placeholder="Full Name" name="fullname" required>
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="text" placeholder="Username" name="new_username" required>
            <input type="password" placeholder="Password" name="new_password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('loginpage') }}">Already have an account? Log in here</a>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 UniTransport. All rights reserved.</p>
            <div class="office">
                <h3>Main Office</h3>
                <p>123 Game Street, Tech City, USA</p>
                <p>Phone: +1 123-456-7890</p>
                <p>Email: support@gameupshop.com</p>
            </div>
        </div>
    </div>
</body>
</html>
